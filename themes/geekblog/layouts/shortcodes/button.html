{{ $ref := "" }}
{{ $target := "" }}

{{ with .Get "href" }}
  {{ $ref = . }}
  {{ $target = "_blank" }}
{{ end }}

{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}

<span class="gblog-button{{ with .Get "class" }} {{ . }}{{ end }}">
<a {{ with $ref }} href="{{.}}" {{ end }} {{ with $target }} target="{{.}}" {{ end }} class="gblog-button__link">
  {{ $.Inner }}
</a>
</span>
